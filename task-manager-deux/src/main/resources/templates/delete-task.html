<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Task</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout</button>
    </form>
    <form th:action="@{/admin/home}" method="get">
	    <button class="btn btn-md btn-warning btn-block"
	    		type="Submit">Home</button>
	</form>
    <form th:action="@{/create-task}" method="get">
	    <button class="btn btn-md btn-warning btn-block"
	    		type="Submit">Create Task</button>
	</form>
	<form th:action="@{/display-tasks}" method="get">
	    <button class="btn btn-md btn-warning btn-block"
	    		type="Submit">Display Tasks</button>
	</form>
	<form th:action="@{/update-task}" method="get">
	    <button class="btn btn-md btn-warning btn-block"
	    		type="Submit">Update Task</button>
	</form>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/delete-task}"
                  th:object="${task}" method="post" class="form-horizontal"
                  role="form">
                <h2>Enter the ID number of the task you wish to delete</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{id}" placeholder="ID Number"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Delete Task</button>
                    </div>
                </div>
                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
            </form>
        </div>
    </div>
</div>
</body>
</html>
