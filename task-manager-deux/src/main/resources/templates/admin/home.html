<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
    </form>
    
    <form th:action="@{/create-task}" method="get">
	    <button class="btn btn-md btn-warning btn-block"
	    		type="Submit">Create Task</button>
	</form>
	
	<form th:action="@{/delete-task}" method="get">
	    <button class="btn btn-md btn-warning btn-block"
	    		type="Submit">Delete Task</button>
	</form>
	
	<form th:action="@{/display-tasks}" method="get">
	    <button class="btn btn-md btn-warning btn-block"
	    		type="Submit">Display Tasks</button>
	</form>
	
	<form th:action="@{/update-task}" method="get">
	    <button class="btn btn-md btn-warning btn-block"
	    		type="Submit">Update Task</button>
	</form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
        </div>
    </div>

</div>
</body>
</html>
